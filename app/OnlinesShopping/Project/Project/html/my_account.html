<input type="text" class="form-control" id="fullName" placeholder="Enter full name" readonly="readonly"/>

<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">

<label for="eMail">Email</label>

</div>
</div>
<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
<div class="form-group">
<label for="phone">Phone</label>
<input type="text" class="form-control" id="phone" placeholder="Enter phone number" readonly="readonly"/>
</div>
</div>
<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
<div class="form-group">
<label for="website">Website URL</label>

</div>
</div>
</div>

</div>
<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
